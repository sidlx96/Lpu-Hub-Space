<ion-menu [content]="content">

        <ion-header>
            <ion-toolbar>
              <ion-title>FoodFeed</ion-title>
            </ion-toolbar>
          </ion-header>
        
          <ion-content>
            <ion-list *ngIf="auth.getEmail()">
              <ion-list-header>Navigate</ion-list-header>
              <button menuClose ion-item (click)="goToHome()">Home</button>
             
              <button menuClose ion-item (click)="goToAddShop()">Add Shop</button>
        
            </ion-list>
            <ion-list>
		
                <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>
            
                <ion-item (click)="logout()" *ngIf="auth.authenticated">
                  <ion-icon name="log-out" item-left></ion-icon>
                  Log out
                </ion-item>
            
                <ion-item (click)="login()" *ngIf="!auth.authenticated">
                  <ion-icon name="log-in" item-left></ion-icon>
                  Log in
                </ion-item>
              </ion-list> 
          </ion-content>
        
        </ion-menu>
        
        <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
        <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
